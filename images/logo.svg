<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 80" width="520" height="80">

  <!-- White background -->
  <rect width="520" height="80" fill="white"/>

  <!-- === GREEN PLUG ICON (compact) === -->
  <g transform="translate(5, 5)">
    <!-- Circle outline -->
    <circle cx="35" cy="35" r="32" fill="none" stroke="#3a6b35" stroke-width="4"/>
    <!-- Plug prongs -->
    <rect x="26" y="10" width="5" height="11" rx="2" fill="#3a6b35"/>
    <rect x="38" y="10" width="5" height="11" rx="2" fill="#3a6b35"/>
    <!-- Plug body -->
    <rect x="22" y="20" width="25" height="20" rx="3" fill="#3a6b35"/>
    <!-- Cable down-left -->
    <path d="M35 40 Q35 58 20 65" fill="none" stroke="#3a6b35" stroke-width="4" stroke-linecap="round"/>
    <!-- Lightning bolt white -->
    <polygon points="39,23 30,37 36,37 28,53 41,34 35,34" fill="white"/>
  </g>

  <!-- === Text block === -->
  <g transform="translate(78, 10)">
    <!-- ELEKTRICITEITSWERKEN -->
    <text x="0" y="22"
      font-family="'Arial Black', 'Franklin Gothic Heavy', Impact, sans-serif"
      font-weight="900"
      font-size="16"
      fill="#1a1a1a"
      letter-spacing="1.5">ELEKTRICITEITSWERKEN</text>

    <!-- GASTMANS -->
    <text x="0" y="58"
      font-family="'Arial Black', 'Franklin Gothic Heavy', Impact, sans-serif"
      font-weight="900"
      font-size="40"
      fill="#1a1a1a"
      letter-spacing="-0.5">GASTMANS</text>
  </g>

</svg>
